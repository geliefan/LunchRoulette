[tool:pytest]
# pytest險ｭ螳壹ヵ繧｡繧､繝ｫ
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: 蜊倅ｽ薙ユ繧ｹ繝・
    integration: 邨ｱ蜷医ユ繧ｹ繝・
    slow: 螳溯｡梧凾髢薙′髟ｷ縺・ユ繧ｹ繝・
    external_api: 螟夜ΚAPI繧剃ｽｿ逕ｨ縺吶ｋ繝・せ繝・
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning