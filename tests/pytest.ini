[tool:pytest]
# pytest設定ファイル
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: 単体テスト
    integration: 統合テスト
    slow: 実行時間が長いテスト
    external_api: 外部APIを使用するテスト
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning